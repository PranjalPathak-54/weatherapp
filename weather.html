<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="box">
            <div class="bar">
                <input type="text" placeholder="City Name" spellcheck="false">
                <button><img src="search.png"></button>
                
            </div>
            <div class="weather">
                <img src="rain.png" class="icon">
                
                <h1 class="temp">22°C</h1>
                <h2 class="city">Lucknow</h2>
                <div class="features">
                    <div class="col">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="wind">15Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey="f70469832fff30994daf569c096a58b1";
            const apiURL="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchbox= documennt.querySelector(".box input");
            const searchbtn= document.querySelector(".box button")
            async function checkweather(city){
                const response=await fetch(apiURL + '&appid=${apiKey}');
                var data=await response.json();

                console.log(data);
                document.querySelector(".city").innerHTML=data.name;
                document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";

                document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
                document.querySelector(".wind").innerHTML=data.main.speed+"km/h";
            }
            searchbtn.addEventListener("click",()=>{checkweather(searchbox.value)})
            checkweather();
        </script>
    </body>
</html>
